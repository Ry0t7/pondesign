        <main>
            <section class="form">
                <div class="form-container">
                    <div class="form-text">
                        Webサイトの制作のご依頼やお見積りなど、<br class="form-br">お気軽にご相談ください。
                    </div>
                    <div class="form-about">
                        <form action="#" method="post">
                            <div class="form-inner-item">
                                <div class="form-list">
                                    お問い合わせ種別<span class="form-list-span">*必須</span>
                                </div>
                                <span class="form-small-list">
                                    <input id="male1" type="radio" name="type" value="male1" checked ><label for="male1">お仕事のご依頼・ご相談</label>
                                </span>
                                <span class="form-small-list">
                                    <input id="male2" type="radio" name="type" value="male2"><label for="male2">見積りのご依頼 </label>
                                </span>
                                <span class="form-small-list">
                                    <input id="male3" type="radio" name="type" value="male3"><label for="male3">採用について</label>
                                </span>
                                <span class="form-small-list">
                                    <input id="male4" type="radio" name="type" value="male4"><label for="male4">その他</label>
                                </span>
                            </div>
                            <div class="form-inner-item">
                                <label for="name" class="from-name">お名前<span class="from-span-1">*必須</span></label>
                                <input type="text" id="name1" name="name" required="from-main-1" class="form-input">
                            </div>
                            <div class="form-inner-item">
                                <label for="name" class="from-name">会社名<span class="from-span-1">*必須</span></label>
                                <input type="text" id="name2" name="name" required="from-main-1" class="form-input">
                            </div>
                            <div class="form-inner-item">
                                <label for="tel" class="from-mail">メールアドレス<span class="from-span-1">*必須</span></label>
                                <input type="text" id="mail" name="name" required="from-main-1" class="form-input">
                            </div>
                            <div class="form-inner-item">
                                <label for="tel" class="from-tel">電話番号<span class="from-span-2">(半角数字ハイフンなし)</span></label>
                                <input type="text" id="tel" name="name" required="from-main-1" class="form-input-1">
                            </div>
                            <div class="form-inner-item">
                                <label for="comment" class="form-form-form">お問い合わせ内容</label>
                                <textarea id="comment" name="comment" placeholder="お問い合わせ内容を具体的にご記入くださいませ。" class="form-comment"></textarea>
                            </div>
                            <div class="form-inner-item">
                                <label for="tel" class="from-tel">PON DESIGNをどちらでお知りになりましたか？<span class="from-span-1">*必須</span></label>
                                <select name="radio" class="form-form" id="radio">
                                    <option value="choose">選択してください</option>
                                    <option value="google-yahoo">google/yahoo検索</option>
                                    <option value="sns">SNS</option>
                                    <option value="brg">ブログ</option>
                                    <option value="friend">友人や知人</option>
                                    <option value="brg">その他</option>
                                </select>
                            </div>
                            <div class="contact-btn">
                                <a href="#" class="contact-btn-main">
                                    送信する
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
